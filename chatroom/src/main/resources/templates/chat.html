<script>
function reback(){
		window.location.href="index";
}
function sendFile(){
  var formData = new FormData();
formData.append("file",document.getElementById("file").files[0]);
  $.ajax({
        url:"/message/sendFile",
        type: "post",
        data:formData,
        dataType: "JSON",
        processData: false, // 告诉jQuery不要去处理发送的数据
        contentType: false, //
        success:function(data){

        }
    });
}
function sendMessage(){
  var message=document.getElementById( 'inp' ).value;
  $.ajax({
        url:"/message/send",
        type: "post",
        data:  {'message':message},
        dataType: "JSON",
        success:function(data){
           if(data.msg=="ok")
             getMessage();
        }
    });
}

function getMessage(){
  $.ajax({
        url:'/message/receive',
        success:function(data){
              document.getElementById("message").innerHTML+=data+"</br>";
        }
    });
}

setTimeout("getMessage()",0);

</script>
